name: NPM cross chain Arbitrum contracts

on:
  push:
    branches:
      - main
    paths:
      - "cross-chain/arbitrum/**"
      - ".github/workflows/npm-cross-chain-arbitrum.yml"
  workflow_dispatch:

jobs:
  npm-compile-publish-contracts:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./cross-chain/arbitrum
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "14.x"
          registry-url: "https://registry.npmjs.org"
          cache: "yarn"
          cache-dependency-path: cross-chain/arbitrum/yarn.lock

      # A workaround for transitive dependencies that use the obsolete git://
      # prefix instead of the recommended https://
      - name: Configure git to not use unauthenticated protocol
        run: git config --global url."https://".insteadOf git://

      - name: Resolve latest contracts
        run: yarn upgrade --exact @keep-network/tbtc-v2

      - name: Compile
        run: yarn build

      - name: Bump up package version
        id: npm-version-bump
        uses: keep-network/npm-version-bump@v2
        with:
          work-dir: ./cross-chain/arbitrum
          environment: dev
          branch: ${{ github.ref }}
          commit: ${{ github.sha }}

      - name: Publish package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access=public --tag=development
